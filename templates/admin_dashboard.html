<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/custom_validations.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"
    ></script>
    <title>Admin_dashboard</title>
  </head>
  <body>
    <div class="d-flex flex-column overflow-auto" style="height: 100vh">
      <!-- navbar -->
      <nav
        class="navbar sticky-top navbar-expand-md navbar-dark bg-primary p-2"
      >
        <div class="order-0">
          <a class="navbar-brand" href="#">{{current_user.name}}'s Dashboard</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".dual-collapse2"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-2 dual-collapse2">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Summary |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout">logout</a>
            </li>
          </ul>
        </div>
      </nav>

      <div
        class="d-flex flex-row align-items-center justify-content-evenly m-1"
        style="flex: 1 1 auto; flex-wrap: wrap"
      >
        <img
          src="./static/img/Add_logo.svg"
          height="100px"
          width="100px"
          data-bs-toggle="modal"
          data-bs-target="#venueform"
          role="button"
          class="hover-zoom"
        />
        {% for v in venue|reverse %}

        {% include './forms/venues.html' %}
        {% endfor %}

    </div>

    <!-- Modal To add Venue -->
    {% include './forms/addVenue.html' %}
    
  </body>
</html>
