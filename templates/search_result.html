<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='js/custom_validations.js') }}"
    ></script>
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"
    ></script>
    <title>User_dashboard</title>
  </head>
  <body>
    <div class="d-flex flex-column overflow-auto" style="height: 100vh">
      <!-- navbar -->
      <nav class="navbar sticky-top navbar-expand-md navbar-dark bg-primary p-2">
        <div class="order-0">
          <a class="navbar-brand" href="dashboard">{{current_user.name}}'s Dashboard</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target=".dual-collapse2"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-2 dual-collapse2">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile |</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bookings">bookings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout">logout</a>
            </li>
          </ul>
          <form class="form-inline" method="Get" action="dashboard">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" name="s" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
<H1>Search Result for {{search_keyword}}</H1>
{% for s in shows%}
      <div
        class="card m-2"
        style="
          background-image: url('./static/img/movie_thumb.jpg');
          background-size: contain;
          color: aliceblue;
          height: 220px;
          width: 230px;
        "
      >
        <div class="card-body">
          <h5 class="card-title">{{s.name}}</h5>
          <p class="card-text">
            <span><b>Timing-</b>{{s.start_time}} - {{s.end_time}}</span>
            <span><b>, Price-</b>{{s.price}}</span>
            <span><b>, Tags-</b>{{s.tags}}</span>
            <span><b>, Rating-</b>{{s.rating}}</span>
          </p>
          <button class="btn btn-primary btn-block btn-lg"
          
          data-bs-toggle="modal"
          data-bs-target={{"#bookshow_"+s.show_id|string}}
          role="button"
          
          >Book</button>
        </div>
      </div>
      
{% include './forms/bookshow.html' %}
      {% endfor %}
      <script>
        function totalPrice(e) {
        if(e.value>0){
        var number = e.value;
        var price = e.parentElement.nextElementSibling.querySelector("input").value
        var total = parseInt(number) * parseInt(price);
        e.parentElement.nextElementSibling.nextElementSibling.querySelector("input").value=total;
        }}




      </script>
    </div>
  </body>
</html>
