<div
class="modal"
id={{"showform_"+v.name}}
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">
        Creating a new Show for "<span style="color:blue">{{v.name}}</span>" venue
      </h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form
        class="p-4 d-flex flex-column justify-content-around"
        action="addshow"
        method="POST"
      >
        <div class="mb-3">
          <label for="show_name" class="form-label">Show Name</label>
          <input
            type="text"
            class="form-control"
            id="show_name"
            name="show_name"
          />
        </div>
        <div class="mb-3">
          <label for="show_rating" class="form-label">Rating</label>
          <input
            type="text"
            class="form-control"
            id="show_rating"
            name="show_rating"
          />
        </div>
        <div class="mb-3">
          <label for="show_timing" class="form-label">Show Start Time</label>
          <input
            type="time"
            class="form-control"
            id="start_time"
            name="start_time"
          />
          <label for="show_timing" class="form-label">Show End Time</label>
          <input
            type="time"
            class="form-control"
            id="end_time"
            name="end_time"
          />
        </div>
        <div class="mb-3">
          <label for="show_tags" class="form-label">Tags</label>
          <input
            type="text"
            class="form-control"
            id="show_tags"
            name="show_tags"
          />
        </div>
        <div class="mb-3">
          <label for="show_price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="show_price"
            name="show_price"
          />
          <input
            type="number"
            class="form-control"
            id="venue_id"
            name="venue_id"
            value={{v.venue_id}}
            hidden
          />
        </div>
        <!-- <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Password</label
          >
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
            name="password"
          />
        </div> -->
        <div class="d-flex justify-content-around">
          <button type="submit" class="btn btn-success w-100 m-2">
            SAVE
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
</div>
